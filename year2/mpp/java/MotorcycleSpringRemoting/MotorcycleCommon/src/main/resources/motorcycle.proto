syntax="proto3";

option java_multiple_files = true;
option java_package = "tripsGrpc";
option csharp_namespace = "tripsGrpc";
option java_outer_classname = "TripsProto";
option objc_class_prefix = "HLW";

message User {
  int32 id = 1;
  string name = 2;
  string username = 3;
  string password = 4;
}